<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .signup-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width */
        }
        .input-box {
            margin-bottom: 1px;
        }
        button {
            margin-top: 20px;
        }
        .bd-mode-toggle {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 1rem;
        }
        [data-bs-theme="dark"] body {
            background-color: #121212;
            color: #ffffff;
        }
        [data-bs-theme="dark"] .signup-form {
            background: #333333;
            color: #ffffff;
        }
        [data-bs-theme="dark"] .form-control {
            background: #444444;
            color: #ffffff;
            border-color: #555555;
        }
        [data-bs-theme="dark"] .form-check-input {
            background: #444444;
            border-color: #555555;
        }
        [data-bs-theme="dark"] .btn-primary {
            background-color: #0069d9;
            border-color: #005cbf;
        }
    </style>
</head>
<body>
  <div class="signup-form">
    <img src="/images/logo.PNG" alt="Logo" class="logo d-block m-auto rounded" height="72">
    <form action="/" method="post">
        <h1 class="h2 text-center">Sign Up to My Newsletter</h1>
        <div class="input-box">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
        </div>
        <div class="input-box">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
        </div>
        <div class="input-box">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"> 
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Me Up!</button>
    </form>
    <p class="text-center mt-3">&copy; 2025, Talha Hossain</p>
</div>

    <div class="dropdown dropup bd-mode-toggle">
        <button
            class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            aria-label="Toggle theme (auto)"
        >
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                    Light
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                    Dark
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                    Auto
                </button>
            </li>
        </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
        document.querySelectorAll('[data-bs-theme-value]').forEach(function(button) {
            button.addEventListener('click', function() {
                var theme = button.getAttribute('data-bs-theme-value');
                document.documentElement.setAttribute('data-bs-theme', theme);
                document.querySelectorAll('[data-bs-theme-value]').forEach(function(btn) {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-pressed', 'false');
                });
                button.classList.add('active');
                button.setAttribute('aria-pressed', 'true');
            });
        });
    </script>
</body>
</html>
